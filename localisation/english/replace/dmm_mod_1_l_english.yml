 dmm_mod_1:0 "AI Species Limit"
 dmm_mod.1.title:0 "AI Species Limit Options"
 dmm_mod.1.desc:0 "Please select the number of species you'd like to allow the AI to create at max (per empire).\n\nUse \"§G-§!\" or \"§G+§!\" buttons on screen (or use \"§GKeypad -§!\" or \"§GKeypad +§!\" keyboard shortcuts) to increase or decrease the allowed number.\nPress \"§GM§!\" key to switch step increment\\decrement modes (1, 3 or 5).\n\n - Min allowed number is: §G1§!\n - Max allowed number is: §G20§!\n - Setting §G1§! should turn off AI's ability to modify species completely"